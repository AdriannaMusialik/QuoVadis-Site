<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mewa dająca szczęście</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="game-container" id="game-container">
    <div class="world" id="world">
        <div class="background" id="background"></div>
        <div class="player" id="player">
            <img class="player-movement flyRight" id="player-movement" src="images/seagull/player-movement.png" alt="player">
        </div>
         <div class="pidgey" id="pidgey">
            <img class="pidgey-movement flyGrey" id="pidgey-movement" src="images/pidgey/flying-pigey.png" alt="pidgey">
        </div>
        <div class="pidgey2" id="pidgey2">
            <img class="pidgey2-movement flywhite" id="pidgey2-movement" src="images/pidgey/flying-pigey.png" alt="pidgey2">
        </div> 
        <div class="baloon" id="baloon">
            <img class="baloon-movement" id="baloon-movement" src="images/baloon/baloons.png" alt="baloon">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
