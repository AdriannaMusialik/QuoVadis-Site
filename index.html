<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quo Vadis</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Source+Sans+Pro:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navigation"></nav>

  <section class="hero-section"></section>

  <section class="contactSection">

    <section class="dataForm">

      <div class="dataForm__infoBlock">
        <div class="dataForm__infoBlock--background">

          <h2 class="dataForm__header">You're invited!</h2>

          <p class="dataForm__textInfo">Be the first to be informed about QUO VADIS app premiere</p>

        </div>
      </div>

      <form action="_blank" class="dataForm__form">
        <input class="dataBox" type="text" name="firstname" placeholder=" Leave us your first name..." required>
        <input class="dataBox" type="text" name="lastname" placeholder="...and last name..." required>
        <input class="dataBox" type="email" placeholder="...and e-mail address" name="emailaddress" required>
        <div class="agreementBlock"><input class="checkbox" type="checkbox" name="agreement" required><span class="agreementText">I agree to the processing by QUO VADIS of my personal data contained in the above form in order to be informed about the app premiere.</span></div>
        <input class="submitInput" type="submit" value="SIGN UP">
      </form>

    </section>

  </section>

  <footer class="footer"></footer>

</body>
</html>
